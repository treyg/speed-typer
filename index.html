<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Typer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
   
</head>
<body class="bg-dark text-white ">
        <header class="bg-danger text-center p-3 mb-5">
          <h1>Speed Typer</h1>
        </header>
        <div class="container text-center">
      
          <!-- Word & Input -->
          <div class="row">
            <div class="col-md-6 mx-auto">
              <p class="lead">Type The Displayed Word Within
                <span class="text-info h4" id="seconds">5</span> Seconds:</p>
              <h2 class="display-2 mb-5" id="current-word">hello</h2>
              <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
              <h4 class="mt-3" id="message"></h4>
      
              <!-- Time & Score Columns -->
              <div class="row mt-5">
                <div class="col-md-6">
                  <h3>Time Left:
                    <span id="time">0</span>
                  </h3>
                </div>
                <div class="col-md-6">
                  <h3>Score:
                    <span id="score">0</span>
                  </h3>
                </div>
              </div>
      
              <!-- Instructions -->
              <div class="row mt-5">
                <div class="col-md-12">
                  <div class="card card-body bg-secondary text-white">
                    <h5>Instructions</h5>
                    <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                      will reset</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<script src="main.js"></script>
</body>
</html>
